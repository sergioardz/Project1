<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Beer Hunters</title>

    <!-- responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootsrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css file -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">

    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <!-- ! HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
            <i class="fas fa-beer" style="font-size: 38px" id="beericon"></i>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Search <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ! LOGO TITLE -->
    <div class="container text-center shadow-lg pt-3 pb-4 bg-light" id="titlediv">
        <h1 class="text-dark" id="css_logo">Beer Hunters</h1>
        <h3 class="lead text-muted" id="css_slogan">Find beers anywhere.</h3>
    </div>

    <!-- ! MAIN CONTAINER -->
    <div class="container shadow-lg p-3 rounded-bottom css_contcolor" id="searchcontainer">
        <!-- ? begins search container -->
        <div class="container" style="margin-top: 80px; margin-bottom: 80px;">
            <div class="row">
                <!-- ? select location -->
                <div class="col-sm mt-4 css_optdiv" id="select">
                    <div class="text-center">
                        <i class="fas fa-map-marked mb-4 css_opticon"></i>
                    </div>
                    <div class="text-center">
                        <p class="lead css_opticontext">Select Location</p>
                    </div>
                </div>
                <!-- ? current location -->
                <div class="col-sm mt-4 css_optdiv" id="current">
                    <div class="text-center">
                        <i class="fas fa-map-marker mb-4 css_opticon"></i>
                    </div>
                    <div class="text-center">
                        <p class="lead css_opticontext">Current Location</p>
                    </div>
                </div>
                <!-- ? random beer -->
                <div class="col-sm mt-4 mt-2 css_optdiv" id="random">
                    <div class="text-center">
                        <i class="fas fa-question mb-4 css_opticon"></i>
                    </div>
                    <div class="text-center">
                        <p class="lead ">Random Beer</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- ? advance search -->
        <div class="text-right" style="margin-top: 100px;">
            <a class="text-muted" style="font-size: 20px;" id="beerhunt" href="#"><u>Beer Hunt</u></a>
        </div>
    </div>

    <!-- ! SELECT LOCATION CONTAINER -->
    <div class="container shadow-lg p-3 rounded-bottom css_contcolor text-dark" id="selectcontainer">

    </div>

    <!-- ! CURRENT LOCATION CONTAINER -->
    <div class="container shadow-lg p-3 rounded-bottom css_contcolor text-dark" id="currentcontainer">

    </div>

    <!-- ! RANDOM CONTAINER -->
    <div class="container shadow-lg p-3 rounded-bottom css_contcolor text-dark" id="randomcontainer">

        <!-- ? beer name -->
        <blockquote class="blockquote text-center">
            <h1 class="text-center mb-0"><b id="r_beername"></b></h1>
            <p class="mb-0" id="r_stylecategoryname"></p>
            <footer class="blockquote-footer" id="r_stylename"></footer>
        </blockquote>

        <!-- ? beer photo -->
        <div class="text-center mt-4">
            <img src="" alt="Beer Image" width="220" height="300" id="r_beerphoto">
        </div>

        <!-- ? beer details -->
        <dl class="row mt-1 p-2 mt-4">
            <!-- description -->
            <dt class="col-sm-3">Beer Description</dt>
            <dd class="col-sm-9 text-justify" id="r_beerdescription"></dd>
            <!-- style description -->
            <dt class="col-sm-3">Style Description</dt>
            <dd class="col-sm-9 text-justify" id="r_styledescription"></dd>
            <!-- abv -->
            <dt class="col-sm-3">ABV</dt>
            <dd class="col-sm-9 text-justify" id="r_abv"></dd>
            <!-- international bitterness units -->
            <dt class="col-sm-3">IBU</dt>
            <dd class="col-sm-9 text-justify" id="r_ibu"></dd>
            <!-- availability -->
            <dt class="col-sm-3">Availability</dt>
            <dd class="col-sm-9 text-justify" id="r_availability"></dd>
            <!-- where to buy -->
            <dt class="col-sm-3">Where To Buy</dt>
            <dd class="col-sm-9 text-justify" id="r_wheretobuy"></dd>

        </dl>

    </div>

    <!-- ! BEER HUNT CONTAINER -->
    <div class="container shadow-lg p-3 rounded-bottom css_contcolor text-dark" id="beerhuntcontainer">

    </div>

    <!-- ! LINKS -->
    <!-- Popper.js, Boostrap and JS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
